<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="نظام إدارة السعد للسياحة والسفر - حجز الفنادق والرحلات والفعاليات" />
  <title>السعد للسياحة والسفر</title>
  <!-- إضافة خطوط Noto للغة العربية -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    #root {
      height: 100vh;
      width: 100vw;
    }
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #f3f4f6;
      background-image: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
    }
    .loading-screen img {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }
    .loading-spinner {
      border: 4px solid #e5e7eb;
      border-radius: 50%;
      border-top: 4px solid #0284c7;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      color: #1f2937;
      font-family: 'Noto Kufi Arabic', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
  </style>
  <script type="module" crossorigin src="/assets/main-Cau2RT9k.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-C1HP4pes.css">
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <img src="/logo.svg" alt="السعد للسياحة والسفر" />
      <div class="loading-spinner"></div>
      <div class="loading-text">جاري تحميل النظام...</div>
    </div>
  </div>
</body>
</html>
